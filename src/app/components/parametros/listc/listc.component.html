<div class="container">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Column Cedula -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{ row.c_Categoria }} </td>
      </ng-container>

      <!-- Column Nombre -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let row"> {{row.fecha}} </td>
      </ng-container>


      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion</th>
        <td mat-cell *matCellDef="let row"> {{row.descripcion}}</td>
      </ng-container>



      <!-- Column Direccion-->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let row"><ng-container *ngIf="row.estado == 1; else eliminado">
            Activo
          </ng-container>
          <ng-template #eliminado>Inactivo</ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>

        <td mat-cell *matCellDef="let row">
          <!--<mat-icon  class="search"  fontIcon="search" matTooltip="Ver" routerLink="/editar/{{row.id}}"></mat-icon>-->
          <!-- <mat-icon  class="edit" fontIcon="edit" matTooltip="Editar" (click)="obtenerId(row.id)"   ></mat-icon>
                  <mat-icon  class="edit" fontIcon="edit" matTooltip="Editar" routerLink="/editar/{{row.id}}"></mat-icon>-->

          <mat-icon class="edit" fontIcon="edit" matTooltip="edit" routerLink="/editarCategoria/{{row.id}}"></mat-icon>
          <mat-icon class="delete" fontIcon="delete" matTooltip="Eliminar" (click)="eliminar(row.id)"></mat-icon>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </div>
