<div class="container">


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Column Cedula -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{ row.c_Estado}} </td>
    </ng-container>

    <!-- Column Nombre -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let row"> {{row.fecha}} </td>
    </ng-container>


    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion</th>
      <td mat-cell *matCellDef="let row"> {{row.descripcion}}</td>
    </ng-container>



    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="row.estado === 1; else estadoAlternativo">
          Activo
        </ng-container>
        <ng-template #estadoAlternativo>
          <ng-container *ngIf="row.estado === 0; else estadoInactivo">
            Anulado
          </ng-container>
          <ng-template #estadoInactivo>
            <ng-container *ngIf="row.estado === 2; else estadoProgreso">
              Inactivo
            </ng-container>
            <ng-template #estadoProgreso>
              <ng-container *ngIf="row.estado === 3; else estadoDesconocido">
                En progreso
              </ng-container>
              <ng-template #estadoDesconocido>
                Estado desconocido
              </ng-template>
            </ng-template>
          </ng-template>
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>

      <td mat-cell *matCellDef="let row">

        <mat-icon class="edit" fontIcon="edit" matTooltip="edit" routerLink="/editarEstado/{{row.id}}"></mat-icon>
        <mat-icon class="delete" fontIcon="delete" matTooltip="Eliminar" (click)="eliminar(row.id)"></mat-icon>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
