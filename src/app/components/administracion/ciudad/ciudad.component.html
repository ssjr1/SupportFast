<mat-toolbar class="toolbar">
  <span>Ciudades</span>
  <span class="spacer"></span>
  <button mat-raised-button color="primary" (click)="addNewCiudad()">Nueva Ciudad</button>
</mat-toolbar>

<mat-card>
  <mat-card-header>
    <mat-card-title>Lista de Ciudades</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <!-- Campo de bÃºsqueda -->
    <mat-form-field appearance="fill">
      <mat-label>Buscar por ID</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar ID" />
    </mat-form-field>

    <div class="mat-elevation-z4">
      <table mat-table [dataSource]="dataSource" class="mat-table">
      
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <!-- Ciudad Column -->
        <ng-container matColumnDef="c_Ciudad">
          <th mat-header-cell *matHeaderCellDef>Ciudad</th>
          <td mat-cell *matCellDef="let element">{{element.c_Ciudad}}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editCiudad(element.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteCiudad(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
