<div class="columnas" style="display: grid; grid-template-columns: 1fr 1fr;">
    <div>
      <mat-form-field>
      <mat-label>Bucar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex: Guayaquil" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombreCiudad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad</th>
          <td mat-cell *matCellDef="let row"> {{row.nombreCiudad}} </td>
        </ng-container>
      
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
