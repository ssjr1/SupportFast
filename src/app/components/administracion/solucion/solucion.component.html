<mat-toolbar class="toolbar">
    <span>Soluciones</span>
    <span class="spacer"></span>
    <button mat-raised-button color="primary" (click)="addNewSolucion()">Nueva Solución</button>
  </mat-toolbar>
  
  <mat-card>
    <mat-card-header>
      <mat-card-title>Lista de Soluciones</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <!-- Campo de búsqueda -->
      <mat-form-field appearance="fill">
        <mat-label>Buscar por ID</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" />
      </mat-form-field>
  
      <div class="mat-elevation-z4">
        <table mat-table [dataSource]="dataSource" class="mat-table">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>
  
          <!-- Solución Column -->
          <ng-container matColumnDef="c_Solucion">
            <th mat-header-cell *matHeaderCellDef>Solución</th>
            <td mat-cell *matCellDef="let element">{{element.c_Solucion}}</td>
          </ng-container>
  
          <!-- Solución Definitiva Column -->
          <ng-container matColumnDef="l_Solucion_Definitiva">
            <th mat-header-cell *matHeaderCellDef>Solución Definitiva</th>
            <td mat-cell *matCellDef="let element">{{element.l_Solucion_Definitiva ? 'Sí' : 'No'}}</td>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <!-- Icono de editar -->
              <button mat-icon-button (click)="editSolucion(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <!-- Icono de eliminar -->
              <button mat-icon-button color="warn" (click)="deleteSolucion(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
