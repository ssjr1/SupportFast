<h1 mat-dialog-title>Agregar Nueva Área</h1>
<div mat-dialog-content>
  <form [formGroup]="areaForm">

    <mat-form-field appearance="fill">
      <mat-label>Área</mat-label>
      <input matInput formControlName="c_Area" />
      <mat-error *ngIf="areaForm.controls['c_Area'].hasError('required')">
        El nombre del área es obligatorio.
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()">Guardar</button>
</div>
