<mat-toolbar class="toolbar">
  <span>Tecnicos</span>
  <span class="spacer"></span>
  <button mat-raised-button color="primary" (click)="addNewTecnico()">Registrar Tecnico</button>
</mat-toolbar>

<mat-card>
  <mat-card-header>
    <mat-card-title>Lista de Tercnicos</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <!-- Campo de bÃºsqueda -->
    <mat-form-field appearance="fill">
      <mat-label>Buscar por ID</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" />
    </mat-form-field>
    

    <div class="mat-elevation-z4">
      <table mat-table [dataSource]="dataSource" class="mat-table">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <!-- Tecnic Column -->
        <ng-container matColumnDef="c_Tecnico">
          <th mat-header-cell *matHeaderCellDef>Nombre del Tecnico</th>
          <td mat-cell *matCellDef="let element">{{element.c_Tecnico}}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <!-- Icono de editar -->
            <button mat-icon-button (click)="editTecnico(element.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <!-- Icono de eliminar -->
            <button mat-icon-button color="warn" (click)="deleteTecnico(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
