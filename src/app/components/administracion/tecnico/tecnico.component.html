<div class="contenedor-con-botones">
  <div>
    <button mat-raised-button class="boton-estatico arriba">Agregar Tecnico</button>
  </div>
          <h3 class="titulo-azure-blue">LISTA DE TECNICOS DISPONIBLES</h3>
<div>
  <mat-form-field>
    <mat-label>Bucar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex: Luis Mario" #input>
  </mat-form-field>
</div>

  <div class="mat-elevation-z8 contenedor-tabla">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="c_Tecnico">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del Tecnico</th>
        <td mat-cell *matCellDef="let row"> {{row.c_Tecnico}} </td>
      </ng-container>

      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  </div>
  <div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Select page of users"></mat-paginator>
</div>
</div>
