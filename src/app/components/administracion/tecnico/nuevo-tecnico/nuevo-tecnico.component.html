<h1 mat-dialog-title>Agregar Nuevo Tecnico</h1>
<div mat-dialog-content>
  <form [formGroup]="tecnicoForm">

    <mat-form-field appearance="fill">
      <mat-label>Tecnico</mat-label>
      <input matInput formControlName="c_Tecnico" />
      <mat-error *ngIf="tecnicoForm.controls['c_Tecnico'].hasError('required')">
        El nombre del Tecnico es obligatorio.
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()">Guardar</button>
</div>
